<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding for Beginners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* GitHub dark mode background color */
            color: #c9d1d9; /* GitHub dark mode text color */
            position: relative;
            min-height: 100vh; /* Ensure footer placement */
        }

        header {
            background-color: #161b22; /* Slightly lighter background for contrast */
            color: #c9d1d9;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        header h1 img {
            margin-right: 10px;
        }

        button {
            background-color: #238636; /* Green button like on GitHub */
            color: #ffffff;
            padding: 10px 20px; /* Increased size */
            border: none;
            border-radius: 25px; /* Rounded edges */
            cursor: pointer;
            font-size: 1em;
            transform: scale(1.5); /* Increase button size */
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2ea043; /* Slightly lighter on hover */
        }

        section.content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1000px;
            margin: 40px auto;
            background-color: #161b22; /* Box background */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        section.content > div {
            flex: 1;
            margin-right: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form button {
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #161b22;
            color: #c9d1d9;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="https://pbs.twimg.com/profile_images/1384636726400880640/Z0I1RrMH_400x400.jpg" alt="Logo" width="32"> Coding for Beginners</h1>
        <button>Sign Up</button>
    </header>

    <section class="content">
        <div>
            <h2>Welcome to Coding for Beginners!</h2>
            <p>This website aims to introduce beginners to the world of coding. Whether you're just starting out or looking for resources to further your skills, you're in the right place.</p>
        </div>

        <div>
            <h3>Sign Up</h3>
            <form action="your_signup_endpoint" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        Copyright &copy; 2023 [Your Name] | All Rights Reserved
    </footer>
</body>
</html>
