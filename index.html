<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding for Beginners</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #161b22;
            padding: 20px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        header h1 img {
            margin-right: 10px;
            width: 53px;
        }

        header .centered-title {
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        button.signup-top {
	    align-self: center;
            transform: scale(0.8); 
            background-color: #238636;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
        }

        section.content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1000px;
            background-color: #161b22;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-size: 1.3em; 
            width: 100%;
        }

        section.content > div {
            flex: 1;
            margin-right: 20px;
        }

        section.content > div:last-child {
            margin-right: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        form button {
            background-color: #238636;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #161b22;
            color: #c9d1d9;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="https://pbs.twimg.com/profile_images/1384636726400880640/Z0I1RrMH_400x400.jpg" alt="Logo"></h1>
        <h2 class="centered-title">Coding for Beginners</h2>
        <button class="signup-top">Sign Up</button>
    </header>

    <section class="content">
        <div>
            <h2>Welcome to Coding for Beginners!</h2>
            <p>This website aims to introduce beginners to the world of coding. Whether you're just starting out or looking for resources to further your skills, you're in the right place.</p>
        </div>

        <div>
            <h3>Sign Up</h3>
            <form action="your_signup_endpoint" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        Copyright &copy; 2023 [Your Name] | All Rights Reserved
    </footer>
</body>
</html>
